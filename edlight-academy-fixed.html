        .btn-outline {

            align-items: center;
            gap: 0.5rem;

        .btn-outline:hover {

        }

        .btn-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #DC2626 0%, #EF4444 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #10B981 100%);
        }

        .btn:disabled, .btn-outline:disabled {

            cursor: not-allowed;
            transform: none;
        }

        .card {
            background: white;
            border-radius: 1.25rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;

        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);

        }

        .badge {

            color: #0A66C2;
        }

        .navbar {

            top: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #111827;
        }

        .logo-box {
            width: 2.25rem;
            height: 2.25rem;
            background: linear-gradient(135deg, #0A66C2 0%, #084B8A 100%);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.125rem;
        }

        .nav-links {
            display: none;
            gap: 2rem;
            align-items: center;
        }

        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
        }

        .nav-link {
            color: #374151;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #0A66C2;
        }

        .hero-section {
            background: linear-gradient(180deg, white 0%, #E6F1FB 100%);
            padding: 5rem 0;
        }

        .grid {
            display: grid;
            gap: 2.5rem;
        }

        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .hero-image {
            width: 100%;
            border-radius: 1rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .text-blue {
            color: #0A66C2;
        }

        .text-gray {
            color: #6B7280;
        }

        .text-small {
            font-size: 0.875rem;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #0A66C2;
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
        }

        .hint-box {
            margin-top: 1rem;
            padding: 1rem;
            background: #E6F1FB;
            border: 1px solid #0A66C2;
            border-radius: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
            padding: 2rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #0A66C2;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6B7280;
        }

        .footer {
            border-top: 1px solid #e5e7eb;
            margin-top: 4rem;
            padding: 3rem 0;
            background: white;
        }

        .footer-grid {
            display: grid;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .footer-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .footer-link {
            color: #6B7280;
            text-decoration: none;
            display: block;
            padding: 0.25rem 0;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #0A66C2;
        }

        .indicator {
            display: inline-block;
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .indicator-green {
            background: #10B981;
        }

        .indicator-blue {
            background: #0A66C2;
        }

        .course-card-hover {
            transition: all 0.3s;
        }

        .course-card-hover:hover {
            transform: translateY(-4px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s;
        }

        .modal {
            background: white;
            border-radius: 1.25rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            animation: slideUp 0.3s;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6B7280;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #f3f4f6;
            color: #111827;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #10B981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #6B7280;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab.active {
            color: #0A66C2;
            border-bottom-color: #0A66C2;
        }

        .tab:hover {
            color: #0A66C2;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 0.5rem;
            min-width: 200px;
            animation: slideUp 0.2s;
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: transparent;
            color: #374151;
        }

        .dropdown-item:hover {
            background: #f3f4f6;
        }

        .dropdown-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 0.5rem 0;
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #EF4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .enrollment-badge {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-left: 0.5rem;
        }

        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981 0%, #059669 100%);
            border-radius: 4px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Main App Component
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [showCourseModal, setShowCourseModal] = useState(false);
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [enrolledCourses, setEnrolledCourses] = useState([]);
            const [showAllCourses, setShowAllCourses] = useState(false);
            const [showUserDropdown, setShowUserDropdown] = useState(false);

            const allCourses = [
                { 
                    id: 1,
                    title: "Algebra I — Foundations", 
                    level: "NSI", 
                    description: "Master variables, expressions, linear equations, and problem-solving techniques.", 
                    badge: "Math",
                    duration: "12 weeks",
                    modules: 8,
                    students: 342,
                    rating: 4.8,
                    instructor: "Prof. Jean Baptiste",
                    fullDescription: "This comprehensive algebra course covers fundamental concepts including linear equations, inequalities, functions, and graphing. Perfect for students preparing for advanced mathematics."
                },
                { 
                    id: 2,
                    title: "Physics — Mechanics", 
                    level: "NSII", 
                    description: "Explore motion, forces, energy, and momentum through interactive labs.", 
                    badge: "STEM",
                    duration: "14 weeks",
                    modules: 10,
                    students: 287,
                    rating: 4.9,
                    instructor: "Dr. Marie Claude",
                    fullDescription: "Dive into the principles of classical mechanics including Newton's laws, energy conservation, and rotational motion. Features virtual labs and real-world applications."
                },
                { 
                    id: 3,
                    title: "Financial Literacy", 
                    level: "All Levels", 
                    description: "Learn budgeting, saving, and investing basics for real-world success.", 
                    badge: "Life Skills",
                    duration: "6 weeks",
                    modules: 6,
                    students: 523,
                    rating: 4.7,
                    instructor: "Ms. Sophia Laurent",
                    fullDescription: "Essential financial skills for young adults including budgeting, banking, credit, investing basics, and financial planning for your future."
                },
                { 
                    id: 4,
                    title: "Python Programming", 
                    level: "NSI/NSII", 
                    description: "Build practical coding skills through hands-on projects and exercises.", 
                    badge: "Tech",
                    duration: "10 weeks",
                    modules: 12,
                    students: 445,
                    rating: 4.9,
                    instructor: "Eng. David Pierre",
                    fullDescription: "Learn Python from scratch! Cover variables, functions, data structures, OOP, and build real projects including web apps and data analysis tools."
                },
                { 
                    id: 5,
                    title: "English Communication", 
                    level: "All Levels", 
                    description: "Improve speaking, writing, and comprehension for academic success.", 
                    badge: "Language",
                    duration: "8 weeks",
                    modules: 8,
                    students: 612,
                    rating: 4.6,
                    instructor: "Prof. James Wilson",
                    fullDescription: "Enhance your English skills for academic and professional success. Focus on speaking, writing, reading comprehension, and presentation skills."
                },
                { 
                    id: 6,
                    title: "Chemistry Basics", 
                    level: "NSII", 
                    description: "Understand atoms, molecules, and chemical reactions with virtual labs.", 
                    badge: "STEM",
                    duration: "12 weeks",
                    modules: 9,
                    students: 298,
                    rating: 4.7,
                    instructor: "Dr. Patricia Joseph",
                    fullDescription: "Explore atomic structure, chemical bonding, stoichiometry, and reactions. Includes virtual lab experiments and real-world applications."
                },
                { 
                    id: 7,
                    title: "Haitian History & Culture", 
                    level: "All Levels", 
                    description: "Explore Haiti's rich history from independence to modern times.", 
                    badge: "History",
                    duration: "8 weeks",
                    modules: 7,
                    students: 389,
                    rating: 4.9,
                    instructor: "Prof. Michel André",
                    fullDescription: "Comprehensive study of Haitian history, culture, and contributions to world civilization. From the revolution to contemporary Haiti."
                },
                { 
                    id: 8,
                    title: "Business Entrepreneurship", 
                    level: "NSII", 
                    description: "Learn to start and manage your own business venture.", 
                    badge: "Business",
                    duration: "10 weeks",
                    modules: 8,
                    students: 256,
                    rating: 4.8,
                    instructor: "Mr. Robert Fils",
                    fullDescription: "Practical entrepreneurship skills including business planning, marketing, finance, and leadership. Build your own business plan!"
                },
                { 
                    id: 9,
                    title: "Web Development", 
                    level: "NSI/NSII", 
                    description: "Create modern websites with HTML, CSS, and JavaScript.", 
                    badge: "Tech",
                    duration: "12 weeks",
                    modules: 10,
                    students: 378,
                    rating: 4.8,
                    instructor: "Eng. Sarah Martin",
                    fullDescription: "Build responsive websites from scratch. Learn HTML5, CSS3, JavaScript, and modern frameworks. Deploy your own portfolio site!"
                }
            ];

            const displayedCourses = showAllCourses ? allCourses : allCourses.slice(0, 6);

            // Auth Modal Component
            function AuthModal({ onClose, onLogin }) {
                const [activeTab, setActiveTab] = useState('signin');
                const [email, setEmail] = useState('');
                const [password, setPassword] = useState('');
                const [name, setName] = useState('');
                const [error, setError] = useState('');
                const [success, setSuccess] = useState('');

                const handleSubmit = (e) => {
                    e.preventDefault();
                    setError('');
                    setSuccess('');

                    if (!email || !password) {
                        setError('Please fill in all fields');
                        return;
                    }

                    if (activeTab === 'signup' && !name) {
                        setError('Please enter your name');
                        return;
                    }

                    if (activeTab === 'signin') {
                        // Simulate login
                        setSuccess('Logging in...');
                        setTimeout(() => {
                            onLogin({ name: name || 'Student', email });
                            onClose();
                        }, 1000);
                    } else {
                        // Simulate signup
                        setSuccess('Creating account...');
                        setTimeout(() => {
                            setActiveTab('signin');
                            setSuccess('Account created! Please sign in.');
                        }, 1000);
                    }
                };

                return (
                    <div className="modal-overlay" onClick={onClose}>
                        <div className="modal" onClick={(e) => e.stopPropagation()}>
                            <div className="modal-header">
                                <h2>Welcome to EdLight</h2>
                                <button className="modal-close" onClick={onClose}>×</button>
                            </div>

                            <div className="tabs">
                                <button 
                                    className={`tab ${activeTab === 'signin' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('signin')}
                                >
                                    Sign In
                                </button>
                                <button 
                                    className={`tab ${activeTab === 'signup' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('signup')}
                                >
                                    Sign Up
                                </button>
                            </div>

                            <form onSubmit={handleSubmit}>
                                {activeTab === 'signup' && (
                                    <div className="form-group">
                                        <label className="form-label">Full Name</label>
                                        <input 
                                            type="text" 
                                            className="input-field"
                                            value={name}
                                            onChange={(e) => setName(e.target.value)}
                                            placeholder="Jean Baptiste"
                                        />
                                    </div>
                                )}

                                <div className="form-group">
                                    <label className="form-label">Email Address</label>
                                    <input 
                                        type="email" 
                                        className="input-field"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        placeholder="student@example.com"
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        className="input-field"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="••••••••"
                                    />
                                </div>

                                {error && <div className="error-message">⚠️ {error}</div>}
                                {success && <div className="success-message">✓ {success}</div>}

                                <button type="submit" className="btn" style={{ width: '100%', marginTop: '1rem' }}>
                                    {activeTab === 'signin' ? 'Sign In' : 'Create Account'}
                                </button>
                            </form>

                            <p className="text-small text-gray" style={{ marginTop: '1.5rem', textAlign: 'center' }}>
                                {activeTab === 'signin' 
                                    ? "Don't have an account? Click Sign Up above"
                                    : "Already have an account? Click Sign In above"}
                            </p>
                        </div>
                    </div>
                );
            }

            // Course Preview Modal
            function CourseModal({ course, onClose, onEnroll, isEnrolled }) {
                if (!course) return null;

                return (
                    <div className="modal-overlay" onClick={onClose}>
                        <div className="modal" onClick={(e) => e.stopPropagation()}>
                            <div className="modal-header">
                                <div>
                                    <h2>{course.title}</h2>
                                    <span className="badge">{course.badge}</span>
                                    <span className="text-small text-gray" style={{ marginLeft: '0.5rem' }}>
                                        Level: {course.level}
                                    </span>
                                </div>
                                <button className="modal-close" onClick={onClose}>×</button>
                            </div>

                            <div style={{ marginBottom: '1.5rem' }}>
                                <p style={{ marginBottom: '1rem', lineHeight: '1.8' }}>{course.fullDescription}</p>
                                
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '1rem', marginTop: '1.5rem' }}>
                                    <div>
                                        <strong>👨‍🏫 Instructor:</strong> {course.instructor}
                                    </div>
                                    <div>
                                        <strong>⏱️ Duration:</strong> {course.duration}
                                    </div>
                                    <div>
                                        <strong>📚 Modules:</strong> {course.modules}
                                    </div>
                                    <div>
                                        <strong>👥 Students:</strong> {course.students}
                                    </div>
                                    <div>
                                        <strong>⭐ Rating:</strong> {course.rating}/5.0
                                    </div>
                                    <div>
                                        <strong>🎯 Level:</strong> {course.level}
                                    </div>
                                </div>

                                <div style={{ marginTop: '1.5rem' }}>
                                    <h3 style={{ marginBottom: '0.75rem' }}>What You'll Learn:</h3>
                                    <ul style={{ paddingLeft: '1.5rem', lineHeight: '1.8' }}>
                                        <li>Core concepts and fundamentals</li>
                                        <li>Practical applications and exercises</li>
                                        <li>Real-world projects and case studies</li>
                                        <li>Assessment and certification preparation</li>
                                    </ul>
                                </div>
                            </div>

                            <div style={{ display: 'flex', gap: '0.5rem' }}>
                                {isEnrolled ? (
                                    <>
                                        <button className="btn-success" style={{ flex: 1 }}>
                                            ✅ Already Enrolled - Continue Learning
                                        </button>
                                    </>
                                ) : (
                                    <>
                                        <button className="btn" onClick={onEnroll} style={{ flex: 1 }}>
                                            Enroll Now - It's Free!
                                        </button>
                                        <button className="btn-outline" onClick={onClose}>
                                            Maybe Later
                                        </button>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // Course Card Component
            function CourseCard({ course, onStart, onPreview, isEnrolled }) {
                return (
                    <div className="card course-card-hover" style={{ padding: '1.5rem' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1rem' }}>
                            <span className="badge">{course.badge}</span>
                            {isEnrolled && <span className="enrollment-badge">Enrolled</span>}
                            <span className="text-small text-gray">{course.level}</span>
                        </div>
                        <h3>{course.title}</h3>
                        <p className="text-gray" style={{ marginTop: '0.5rem', marginBottom: '1rem' }}>{course.description}</p>
                        
                        {isEnrolled && (
                            <div style={{ marginBottom: '1rem' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.25rem' }}>
                                    <span className="text-small text-gray">Progress</span>
                                    <span className="text-small text-gray">45%</span>
                                </div>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{ width: '45%' }}></div>
                                </div>
                            </div>
                        )}

                        <div style={{ display: 'flex', gap: '0.5rem' }}>
                            <button className="btn" onClick={onStart}>
                                {isEnrolled ? 'Continue' : 'Start'}
                            </button>
                            <button className="btn-outline" onClick={() => onPreview(course)}>
                                Preview
                            </button>
                        </div>
                    </div>
                );
            }

            // Navbar Component
            function Navbar() {
                const handleNavClick = (e, target) => {
                    e.preventDefault();
                    const element = document.querySelector(target);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth' });
                    }
                };

                const handleLogout = () => {
                    setIsLoggedIn(false);
                    setCurrentUser(null);
                    setEnrolledCourses([]);
                    setShowUserDropdown(false);
                };

                return (
                    <header className="navbar">
                        <div className="container nav-container">
                            <a href="#" className="logo" onClick={(e) => e.preventDefault()}>
                                <div className="logo-box">E</div>
                                <span style={{ fontWeight: '600', fontSize: '1.125rem' }}>EdLight Academy</span>
                            </a>
                            <nav className="nav-links">
                                <a href="#courses" className="nav-link" onClick={(e) => handleNavClick(e, '#courses')}>Courses</a>
                                <a href="#quizzes" className="nav-link" onClick={(e) => handleNavClick(e, '#quizzes')}>Quizzes</a>
                                <a href="#about" className="nav-link" onClick={(e) => handleNavClick(e, '#about')}>About</a>
                            </nav>
                            
                            {isLoggedIn ? (
                                <div className="user-menu">
                                    <button className="btn-outline" style={{ position: 'relative' }}>
                                        🔔
                                        <span className="notification-badge">3</span>
                                    </button>
                                    <div className="dropdown">
                                        <button 
                                            className="user-avatar" 
                                            onClick={() => setShowUserDropdown(!showUserDropdown)}
                                        >
                                            {currentUser?.name?.charAt(0) || 'U'}
                                        </button>
                                        {showUserDropdown && (
                                            <div className="dropdown-menu">
                                                <div style={{ padding: '0.5rem 1rem', borderBottom: '1px solid #e5e7eb' }}>
                                                    <strong>{currentUser?.name}</strong>
                                                    <div className="text-small text-gray">{currentUser?.email}</div>
                                                </div>
                                                <button className="dropdown-item">👤 My Profile</button>
                                                <button className="dropdown-item">📚 My Courses ({enrolledCourses.length})</button>
                                                <button className="dropdown-item">🏆 Achievements</button>
                                                <button className="dropdown-item">⚙️ Settings</button>
                                                <div className="dropdown-divider"></div>
                                                <button className="dropdown-item" onClick={handleLogout}>
                                                    🚪 Sign Out
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <div style={{ display: 'flex', gap: '0.75rem' }}>
                                    <button className="btn-outline" onClick={() => setShowAuthModal(true)}>
                                        Sign in
                                    </button>
                                    <button className="btn" onClick={() => setShowAuthModal(true)}>
                                        Get started
                                    </button>
                                </div>
                            )}
                        </div>
                    </header>
                );
            }

            // Quiz Component
            function PerseusQuiz() {
                const [answer, setAnswer] = useState('');
                const [score, setScore] = useState(null);
                const [showHint, setShowHint] = useState(0);

                const hints = [
                    "Combine like terms. When you have the same variable appearing multiple times, you can add them together.",
                    "x + x = 2x. Just like 1 apple + 1 apple = 2 apples!"
                ];

                const checkAnswer = () => {
                    const normalizedAnswer = answer.replace(/\s/g, '').toLowerCase();
                    const isCorrect = normalizedAnswer === '2x' || normalizedAnswer === '2*x';
                    setScore(isCorrect);
                };

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                };

                return (
                    <div className="card" style={{ padding: '2rem', maxWidth: '600px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1.5rem' }}>
                            <h3>Quick Quiz</h3>
                            <div className="text-small">
                                {score !== null ? (
                                    <span style={{ color: score ? '#10B981' : '#EF4444', fontWeight: '600' }}>
                                        {score ? "✅ Correct!" : "❌ Try again"}
                                    </span>
                                ) : (
                                    <span className="text-gray">Not answered</span>
                                )}
                            </div>
                        </div>

                        <div style={{ marginBottom: '1.5rem' }}>
                            <div style={{ fontSize: '1.25rem', marginBottom: '1rem', padding: '1rem', background: '#f9fafb', borderRadius: '0.5rem' }}>
                                <strong>Question:</strong> What is <span style={{ fontFamily: 'monospace', background: '#E6F1FB', padding: '0.25rem 0.5rem', borderRadius: '0.25rem', color: '#0A66C2' }}>x + x</span>?
                            </div>
                            
                            <input 
                                type="text" 
                                value={answer}
                                onChange={(e) => setAnswer(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Type your answer here..."
                                className="input-field"
                                style={{ marginTop: '1rem' }}
                            />

                            {showHint > 0 && (
                                <div className="hint-box">
                                    <strong className="text-blue">💡 Hint {showHint}:</strong>
                                    <p style={{ marginTop: '0.5rem' }}>{hints[showHint - 1]}</p>
                                </div>
                            )}
                        </div>

                        <div style={{ display: 'flex', gap: '0.5rem' }}>
                            <button onClick={checkAnswer} className="btn">Check Answer</button>
                            <button 
                                onClick={() => setShowHint(Math.min(showHint + 1, hints.length))}
                                disabled={showHint >= hints.length}
                                className="btn-outline"
                            >
                                {showHint >= hints.length ? 'All hints shown' : `Show Hint (${showHint}/${hints.length})`}
                            </button>
                        </div>
                        
                        <p className="text-small text-gray" style={{ marginTop: '1rem', padding: '1rem', background: '#f9fafb', borderRadius: '0.5rem' }}>
                            💡 <strong>Tip:</strong> This is a simplified quiz component. Enter "2x" as your answer and press Check Answer or hit Enter to submit.
                        </p>
                    </div>
                );
            }

            // Footer Component
            function Footer() {
                const handleClick = (e) => {
                    e.preventDefault();
                };

                return (
                    <footer className="footer">
                        <div className="container">
                            <div className="footer-grid">
                                <div>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '1rem' }}>
                                        <div className="logo-box">E</div>
                                        <span style={{ fontWeight: '600' }}>EdLight Academy</span>
                                    </div>
                                    <p className="text-gray text-small">Empowering Haitian youth with free, high-quality learning experiences.</p>
                                </div>
                                <div>
                                    <h4 style={{ fontWeight: '600', marginBottom: '0.75rem' }}>Explore</h4>
                                    <a href="#courses" className="footer-link" onClick={handleClick}>Courses</a>
                                    <a href="#quizzes" className="footer-link" onClick={handleClick}>Quizzes</a>
                                    <a href="#about" className="footer-link" onClick={handleClick}>About</a>
                                </div>
                                <div>
                                    <h4 style={{ fontWeight: '600', marginBottom: '0.75rem' }}>Contact</h4>
                                    <p className="text-gray text-small">info@edlight.org</p>
                                    <p className="text-gray text-small" style={{ marginTop: '0.5rem' }}>© {new Date().getFullYear()} EdLight Initiative</p>
                                </div>
                            </div>
                        </div>
                    </footer>
                );
            }

            const scrollToQuizzes = () => {
                const element = document.querySelector('#quizzes');
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const scrollToCourses = () => {
                const element = document.querySelector('#courses');
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const handleLogin = (userData) => {
                setIsLoggedIn(true);
                setCurrentUser(userData);
            };

            const handleEnroll = (course) => {
                if (!isLoggedIn) {
                    setShowAuthModal(true);
                    return;
                }
                if (!enrolledCourses.find(c => c.id === course.id)) {
                    setEnrolledCourses([...enrolledCourses, course]);
                }
                setShowCourseModal(false);
            };

            const handleCourseStart = (course) => {
                if (!isLoggedIn) {
                    setShowAuthModal(true);
                    return;
                }
                if (!enrolledCourses.find(c => c.id === course.id)) {
                    setSelectedCourse(course);
                    setShowCourseModal(true);
                } else {
                    scrollToQuizzes();
                }
            };

            const handleCoursePreview = (course) => {
                setSelectedCourse(course);
                setShowCourseModal(true);
            };

            // Close dropdown when clicking outside
            useEffect(() => {
                const handleClickOutside = () => {
                    setShowUserDropdown(false);
                };
                if (showUserDropdown) {
                    document.addEventListener('click', handleClickOutside);
                    return () => document.removeEventListener('click', handleClickOutside);
                }
            }, [showUserDropdown]);

            return (
                <div style={{ minHeight: '100vh' }}>
                    <Navbar />

                    {/* HERO */}
                    <section className="hero-section">
                        <div className="container grid grid-2" style={{ alignItems: 'center' }}>
                            <div>
                                <span className="badge" style={{ marginBottom: '1rem', display: 'inline-block' }}>
                                    🌍 Free & Bilingual • Kreyòl • Français
                                </span>
                                <h1>
                                    Learn with <span className="text-blue">EdLight Academy</span>
                                </h1>
                                <p style={{ fontSize: '1.125rem', color: '#374151', marginBottom: '1.5rem' }}>
                                    World-class courses, practice problems, and interactive quizzes — designed specifically for Haitian students to excel in academics and beyond.
                                </p>
                                <div style={{ display: 'flex', gap: '1rem', marginBottom: '1.5rem', flexWrap: 'wrap' }}>
                                    <button className="btn" onClick={scrollToCourses}>
                                        ▶️ Start Learning
                                    </button>
                                    <button className="btn-outline" onClick={scrollToQuizzes}>
                                        📝 Try a Quiz
                                    </button>
                                </div>
                                <div style={{ display: 'flex', gap: '1.5rem', fontSize: '0.875rem' }}>
                                    <span style={{ display: 'flex', alignItems: 'center' }}>
                                        <span className="indicator indicator-green"></span>
                                        Practice-first approach
                                    </span>
                                    <span style={{ display: 'flex', alignItems: 'center' }}>
                                        <span className="indicator indicator-blue"></span>
                                        Community-driven
                                    </span>
                                </div>
                            </div>
                            <div className="card" style={{ padding: '1.5rem' }}>
                                <img
                                    src="https://images.unsplash.com/photo-1513258496099-48168024aec0?q=80&w=1280&auto=format&fit=crop"
                                    alt="Students learning together"
                                    className="hero-image"
                                />
                                <p className="text-small text-gray" style={{ marginTop: '1rem' }}>
                                    Join thousands of students building real-world skills with guided practice and instant feedback.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* COURSES */}
                    <section id="courses" className="section">
                        <div className="container">
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-end', marginBottom: '2rem', flexWrap: 'wrap', gap: '1rem' }}>
                                <div>
                                    <h2>{showAllCourses ? 'All Courses' : 'Popular Courses'}</h2>
                                    <p className="text-gray">
                                        {showAllCourses 
                                            ? `${allCourses.length} courses available` 
                                            : 'Curated learning paths to get you job- and college-ready.'}
                                    </p>
                                </div>
                                <button 
                                    className="btn-outline" 
                                    onClick={() => setShowAllCourses(!showAllCourses)}
                                >
                                    {showAllCourses ? 'Show Less ↑' : 'View All Courses →'}
                                </button>
                            </div>
                            <div className="grid grid-3" style={{ gap: '1.5rem' }}>
                                {displayedCourses.map((course) => (
                                    <CourseCard 
                                        key={course.id} 
                                        course={course}
                                        onStart={() => handleCourseStart(course)}
                                        onPreview={() => handleCoursePreview(course)}
                                        isEnrolled={enrolledCourses.find(c => c.id === course.id)}
                                    />
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* QUIZZES */}
                    <section id="quizzes" className="section" style={{ background: 'white' }}>
                        <div className="container">
                            <div style={{ marginBottom: '2rem' }}>
                                <h2>Practice with Interactive Quizzes</h2>
                                <p className="text-gray">Test your knowledge with instant feedback and helpful hints.</p>
                            </div>
                            <PerseusQuiz />
                        </div>
                    </section>

                    {/* ABOUT */}
                    <section id="about" className="section">
                        <div className="container grid grid-2" style={{ alignItems: 'center', gap: '3rem' }}>
                            <div>
                                <h2>Built for Haiti, Open to the World</h2>
                                <p className="text-gray" style={{ marginTop: '1rem', marginBottom: '1.5rem', fontSize: '1.1rem' }}>
                                    EdLight Academy is a flagship program of EdLight Initiative. Our mission is to empower the youth of Haiti with the skills and knowledge they need to become tomorrow's leaders and engaged citizens.
                                </p>
                                <ul style={{ listStyle: 'none', padding: 0, lineHeight: '2' }}>
                                    <li style={{ marginBottom: '0.5rem' }}>
                                        <strong>✅</strong> Bilingual content in Kreyòl and Français
                                    </li>
                                    <li style={{ marginBottom: '0.5rem' }}>
                                        <strong>📱</strong> Mobile-friendly and offline-capable
                                    </li>
                                    <li style={{ marginBottom: '0.5rem' }}>
                                        <strong>🎯</strong> Aligned with national curriculum standards
                                    </li>
                                    <li style={{ marginBottom: '0.5rem' }}>
                                        <strong>🤝</strong> Free and open-source forever
                                    </li>
                                </ul>
                            </div>
                            <div className="card" style={{ padding: '2rem' }}>
                                <h3 style={{ marginBottom: '1.5rem', textAlign: 'center' }}>Our Impact</h3>
                                <div className="stats-grid">
                                    <div>
                                        <div className="stat-number">65+</div>
                                        <div className="stat-label">Alumni</div>
                                    </div>
                                    <div>
                                        <div className="stat-number">10k+</div>
                                        <div className="stat-label">Course Views</div>
                                    </div>
                                    <div>
                                        <div className="stat-number">25</div>
                                        <div className="stat-label">Students/Cohort</div>
                                    </div>
                                </div>
                                <p className="text-small text-gray" style={{ marginTop: '1.5rem', textAlign: 'center' }}>
                                    Growing every day with your support!
                                </p>
                            </div>
                        </div>
                    </section>

                    <Footer />

                    {/* Modals */}
                    {showAuthModal && (
                        <AuthModal 
                            onClose={() => setShowAuthModal(false)}
                            onLogin={handleLogin}
                        />
                    )}

                    {showCourseModal && (
                        <CourseModal 
                            course={selectedCourse}
                            onClose={() => setShowCourseModal(false)}
                            onEnroll={() => handleEnroll(selectedCourse)}
                            isEnrolled={enrolledCourses.find(c => c.id === selectedCourse?.id)}
                        />
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
